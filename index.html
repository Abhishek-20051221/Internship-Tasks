<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <img id="img1" src="https://clipground.com/images/company-logo-clipart-4.jpg" alt="Company Logo">

        <nav>
            <a class="anchorLink" href="#">Home</a>
            <a class="anchorLink" href="#">About Us</a>
            <a class="anchorLink" href="#">Services</a>
            <a class="anchorLink" href="#">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="heroSection">
            <h2 class="welcomeText">Welcome to Our Company Website</h2>
            <p class="heroPara">
                We provide high-quality services to help your business grow and succeed in the digital world.
            </p>
            <a href="#" class="heroBtn">Get Started</a>
        </section>
    </main>

    <footer>
        <div class="footerContainer">

            <h3 class="followText">Follow Us</h3>

            <div class="socialLinks">
                <span class="footerSpan">
                    <img src="https://static.vecteezy.com/system/resources/previews/018/930/413/non_2x/instagram-logo-instagram-icon-transparent-free-png.png" alt="Instagram">
                    <a href="https://www.instagram.com/">Instagram</a>
                </span>

                <span class="footerSpan">
                    <img src="https://tse4.mm.bing.net/th/id/OIP.PlXrMR8aimsxXU7GmJoJ0QHaHa?w=1080&h=1080&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Facebook">
                    <a href="https://www.facebook.com/">Facebook</a>
                </span>

                <span class="footerSpan">
                    <img src="https://tse2.mm.bing.net/th/id/OIP.Xn27U1Y5z0KR-wPnCt-v0QHaG0?rs=1&pid=ImgDetMain&o=7&rm=3" alt="X">
                    <a href="https://x.com/">X</a>
                </span>

                <span class="footerSpan">
                    <img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG24.png" alt="LinkedIn">
                    <a href="https://www.linkedin.com/">LinkedIn</a>
                </span>
            </div>

        </div>
    </footer>

</body>
</html>
